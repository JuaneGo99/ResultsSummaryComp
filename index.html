<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="main-container">
    <div class="result-container">
      <p class="result">Your Result</p>
      <div class="average">
      <h1 class="point">76</h1>
      <p class="hundred">of 100</p>
      </div>
      <div class="great">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary-container">
      <div class="summary">
        <p>Summary</p>
      </div>
      <div class="activities-container reaction">
        <div class="activity">
          <div class="icon">
            <img src="" alt="">
          <!-- </div>
          <div class="class"> -->
            <p>Reaction</p>
          </div>
        </div>
        <div class="qualifying_activity">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>

      <div class="activities-container memory">
        <div class="activity">
          <div class="icon">
            <img src="" alt="">
          <!-- </div>
          <div class="class"> -->
            <p>Memory</p>
          </div>
        </div>
        <div class="qualifying_activity">
          <p>92 <span>/ 100</span></p>
        </div>
      </div>

      <div class="activities-container verbal">
        <div class="activity">
          <div class="icon">
            <img src="" alt="">
          <!-- </div>
          <div class="class"> -->
            <p>Verbal</p>
          </div>
        </div>
        <div class="qualifying_activity">
          <p>61 <span>/ 100</span></p>
        </div>
      </div>

      <div class="activities-container visual">
        <div class="activity">
          <div class="icon">
            <img src="" alt="">
          <!-- </div>
          <div class="class"> -->
            <p>Visual</p>
          </div>
        </div>
        <div class="qualifying_activity">
          <p>72 <span>/ 100</span></p>
        </div>
      </div>
        
      <button class="button">
          Continue
        </button>
      </div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juane Go</a>.
  </div>
  <script src="https://kit.fontawesome.com/c8394eb900.js" crossorigin="anonymous"></script>
</body>
</html>
